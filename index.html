<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./css/style.css" />
  </head>

  <body>
      <!-- <tr>
        <td colspan="4">
          <input type="text" id="result" />
        </td>
      </tr> -->

    <div class="calculator">
      <div class="screen"></div>
      <div class="buttons">
        <table>
          <tr>
            <td><button type="button" data-action="clear">c</button></td>
          </tr>
    
          <tr>
            <td><button type="button">1</button></td>
            <td><button type="button">2</button></td>
            <td><button type="button">3</button></td>
            <td><button type="button" data-action="divide" >/</button></td>
          </tr>
          <tr>
            <td><button type="button">4</button></td>
            <td><button type="button">5</button></td>
            <td><button type="button">6</button></td>
            <td><button type="button" data-action="multiplication" >*</button></td>
          </tr>
          <tr>
            <td><button type="button">7</button></td>
            <td><button type="button">8</button></td>
            <td><button type="button">9</button></td>
            <td><button type="button" data-action="subtract" >-</button></td>
          </tr>
          <tr>
            <td><button type="button">0</button></td>
            <td><button type="button" data-action="period" >.</button></td>
            <td><button type="button" data-action="calculate" >=</button></td>
            <td><button type="button" data-action="add" >+</button></td>
          </tr>
        </table>
      </div>
    </div>
  </body>
</html>
